apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jackett
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: jackett.media
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: jackett
            port: 
              number: 9117