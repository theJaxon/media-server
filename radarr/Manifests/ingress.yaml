apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: radarr.media
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: radarr
            port: 
              number: 7878